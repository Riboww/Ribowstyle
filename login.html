<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
	<link rel="shortcut icon" href="images/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="login-form">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input id="password" type="password" name="password" placeholder="Mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
                <button class="show-password" type="button">
                    <i class="bx bxs-show"></i>
                </button>
            </div>
            <div class="remember-forget">
                <label ><input type="checkbox">
                Nhớ tài khoản</label>
                <a href="#"> Quên mật khẩu?</a>
            </div>
            <button type="submit" class="btn" id="login-button">Đăng nhập</button>
            <div class="register-link">
                <p>Chưa có tài khoản?  <a href="login_register.html">Đăng ký</a></p>
            </div>
        </form>
        <div id="user-info" style="display: none">
            <p class="username"></p>
            <button type="button" class="btn" id="logout-button">Đăng xuất</button>
        </div>
        <p id="message"></p>
    </div>
	<script src="login.js"></script>
</body>
</html>
