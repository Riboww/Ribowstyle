<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="login.css">
	<link rel="shortcut icon" href="images/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
    <div class="wrapper">
		<form id="verify-form">
            <h1>Xác nhận Email</h1>
            <p>Mã xác nhận đã được gửi tới Email của bạn</p>
            <div class="input-box">
                <input type="text" name="verification_code" placeholder="Mã xác nhận" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn" id="verify-button">Xác nhận</button>
        </form>
        <button type="button" class="btn" id="resend-button">Gửi lại</button>
        <p id="message"></p>
    </div>
	<script src="login_verify.js"></script>
</body>
</html>
