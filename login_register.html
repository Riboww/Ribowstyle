<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="login.css">
	<link rel="shortcut icon" href="images/favicon.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="register-form">
            <h1>Đăng ký</h1>
            <div class="input-box">
                <input type="text" name="real_name" placeholder="Họ và tên" required>
                <i class='bx bxs-user-detail'></i>
            </div>
            <div class="input-box">
                <input type="text" name="username" placeholder="Tên đăng nhập" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input type="text" name="phone_number" placeholder="Số điện thoại" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="text" name="address" placeholder="Địa chỉ nhà" required>
                <i class='bx bxs-home-alt-2'></i>
            </div>
            <div class="input-box">
                <input type="text" name="city" placeholder="Thành phố" required>
                <i class='bx bxs-city'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" name="repeat_password" placeholder="Nhập lại mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
        </form>
		<form id="verification-form" style="display: none">
            <h1>Xác nhận Email</h1>
            <p>Mã xác nhận đã được gửi tới Email của bạn</p>
            <div class="input-box">
                <input type="text" name="verification_code" placeholder="Mã xác nhận" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Xác nhận</button>
        </form>
        <p id="message"></p>
    </div>
	<script src="login_register.js"></script>
</body>
</html>
