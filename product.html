<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hãng thời trang Ribowstyle">
    <meta name="keywords" content="Ribowstyle, Riboww, Ribow, clothing, shop, style">
    <meta name="author" content="Công ty TNHH Riboww">
    <title>Sản phẩm | Ribowstyle</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <a class="logo" href="index.html">
                <img src="images/logo.png" alt="Ribowstyle">
            </a>
            <a class="site-name" href="index.html">
                <h1>Ribowstyle</h1>
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm sản phẩm..." class="search-input">
                <button class="search-button">
                    <img src="images/search.svg" alt="Tìm kiếm">
                </button>
            </div>
            <div class="nav-links">
                <img class="cart" src="images/cart.svg" alt="Giỏ hàng">
                <span class="cart-count" aria-label="Items in cart">0</span>
                <img class="language" src="images/globe.svg" alt="Ngôn ngữ">
                <a href="login.html">
                    <img class="profile" src="images/user.svg" alt="Tài khoản">
                </a>
            </div>
        </nav>
    </header>

    <section class="main-navigation">
        <ul>
            <li><a href="index.html">TRANG CHỦ</a></li>
            <li><a href="product_list.html">SẢN PHẨM</a></li>
            <li><a href="contact.html">LIÊN LẠC</a></li>
            <li><a href="about_us.html">VỀ CHÚNG TÔI</a></li>
            <li><a href="question_answer.html">HỎI & ĐÁP</a></li>
        </ul>
    </section>
    
    <!-- Product template -->
    <section class="product"> <!-- JS: Remove ID and change style to grid -->
        <div class="images-container">
            <img src="" class="current-image" alt=""> <!-- JS: Change current image -->
            <div class="image-selector"> <!-- JS: Add images here -->
                <button class="image-button">
                    <img src="" alt=""> <!-- JS: Change image -->
                </button>
            </div>
        </div>
        <div class="product-info">
            <h2 class="product-name"></h2> <!-- JS: Change product name -->
            <p class="price"></p> <!-- JS: Change price -->
            <h3>Color</h3>
            <div class="colors-container"> <!-- JS: Add colors here; Change checked button -->
                <input type="checkbox" style="background-color: black"></input> <!-- JS: Change background color -->
            </div>
            <h3>Size</h3>
            <div class="sizes-container"> <!-- JS: Add sizes here; Change checked button -->
                <div class="size-button">
                    <input type="checkbox"></input>
                    <p></p> <!-- JS: Change size -->
                </div>
            </div>
            <button class="add-to-cart">
                <p>Add to cart</p>
            </button>
        </div>
    </section>
    
    <!-- Example product -->
    <section class="product" style="display: none;">
        <div class="images-container">
            <img src="images/cap1.jpg" class="current-image" alt="Cap #1">
            <div class="image-selector">
                <button class="image-button">
                    <img src="images/cap1.jpg" alt="Cap #1">
                </button>
                <button class="image-button">
                    <img src="images/cap2.jpg" alt="Cap #2">
                </button>
                <button class="image-button">
                    <img src="images/cap3.jpg" alt="Cap #3">
                </button>
            </div>
        </div>
        <div class="product-info">
            <h2 class="product-name">Ribowstyle Cap</h2>
            <p class="price">$19.99</p>
            <h3>Color</h3>
            <div class="colors-container">
                <input type="checkbox" style="background-color: black"></input>
                <input type="checkbox" style="background-color: blue"></input>
                <input type="checkbox" style="background-color: saddlebrown"></input>
            </div>
            <h3>Size</h3>
            <div class="sizes-container">
                <div class="size-button">
                    <input type="checkbox"></input>
                    <p>10</p>
                </div>
                <div class="size-button">
                    <input type="checkbox"></input>
                    <p>11</p>
                </div>
                <div class="size-button">
                    <input type="checkbox"></input>
                    <p>12</p>
                </div>
            </div>
                <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Riboww Ltd. All rights reserved.</p>
    </footer>

    <script src="product.js"></script>
    <script src="add_to_cart.js"></script>
</body>
</html>
