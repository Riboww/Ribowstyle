<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokostyle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <img class="logo" src="images/logo.png" alt="Yokostyle">
            <h1 class="site-name">Yokostyle</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." class="search-input">
                <button class="search-button">
                    <img src="images/search.svg" alt="Search">
                </button>
            </div>
            <div class="nav-links">
                <img class="cart" src="images/cart.svg" alt="Cart">
                <img class="language" src="images/globe.svg" alt="Language">
                <!-- Update the profile image link in your main page -->
                <a href="login.html">
                    <img class="profile" src="images/user.svg" alt="Profile">
                </a>
            </div>
        </nav>
    </header>
    <!-- Product Carousel Section -->
    <section class="best-sellers" id="products">
        <h1>Best Sellers</h1>
        <div class="carousel-container">
            <button class="carousel-button left" onclick="previousProduct()">&#10094;</button>

            <div class="product-list">
                <!-- Product Item 1 -->
                <div class="product-item small">
                    <img src="images/cap1.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product Item 2 - Highlighted -->
                <div class="product-item large">
                    <img src="images/jacket1.jpg" alt="Starboy jacket">
                    <h3>Starboy jacket</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product Item 3 -->
                <div class="product-item small">
                    <img src="images/glasses_blue.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <button class="carousel-button right" onclick="nextProduct()">&#10095;</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Riboww Ltd. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
