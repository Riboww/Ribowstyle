<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ribowstyle clothing shop">
	<meta name="keywords" content="Ribowstyle, clothing, shop, Riboww, Ribow, style">
	<meta name="author" content="Riboww Ltd.">
    <title>Ribowstyle</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <a class="logo" href="index.html">
				<img src="images/logo.png" alt="Ribowstyle">
            </a>
            <a class="site-name" href="index.html">
				<h1>Ribowstyle</h1>
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." class="search-input">
                <button class="search-button">
                    <img src="images/search.svg" alt="Search">
                </button>
            </div>
            <div class="nav-links">
                <img class="cart" src="images/cart.svg" alt="Cart">
                <img class="language" src="images/globe.svg" alt="Language">
                <!-- Update the profile image link in your main page -->
                <a href="login.html">
                    <img class="profile" src="images/user.svg" alt="Profile">
                </a>
            </div>
        </nav>
    </header>
	
	<!-- Main Navigation for Best Sellers -->
    <section class="main-navigation">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#contact">CONTACT</a></li>
            <li><a href="about_us.html">ABOUT US</a></li>
            <li><a href="#site">SITE</a></li>
            <li><a href="#qa">Q&A</a></li>
        </ul>
    </section>
	
    <!-- Product Carousel Section -->
    <section class="best-sellers" id="products">
        <h1>Best Sellers</h1>
        <div class="carousel-container">
            <button class="carousel-button left" onclick="previousProduct()">&#10094;</button>

            <div class="product-list">
                <!-- Product Item 1 -->
                <div class="product-item small">
                    <img src="images/cap1.jpg" alt="Cap">
                    <h3>Cap</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product Item 2 - Highlighted -->
                <div class="product-item large">
                    <img src="images/jacket1.jpg" alt="Starboy jacket">
                    <h3>Starboy jacket</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product Item 3 -->
                <div class="product-item small">
                    <img src="images/glasses_blue.jpg" alt="Glasses">
                    <h3>Glasses</h3>
                    <p>$39.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>

            <button class="carousel-button right" onclick="nextProduct()">&#10095;</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Riboww Ltd. All rights reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
