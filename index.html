<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yokostyle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <img src="/images/logo.png" alt="Logo">
            <h1 class="logo">Yokostyle</h1>
            <div class="search-container">
                <input type="text" placeholder="Search for products..." class="search-input">
                <button class="search-button">
                    <img src="/images/search-icon.svg" alt="Search">
                </button>
            </div>
            <ul class="nav-links">
                <img src="/images/cart.svg" alt="cart">
                <img src="/images/globe.svg" alt="globe">
                <img src="/images/user.svg" alt="user">
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <a href="#products" class="cta-button">Best Sellers</a>
    </section>

    <!-- Product Section -->
    <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <!-- Product Item 1 -->
            <div class="product-item">
                <img src="/images/jacket1.jpg" alt="Starboy jacket">
                <h3>Starboy jacket</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product Item 2 -->
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product Item 3 -->
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Riboww.Ltd. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <!-- Search Bar Container -->
</body>
</html>
